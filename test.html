<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-app {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: #6c63ff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    .input-container {
      display: flex;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .input-container button:hover {
      background: #554dcf;
    }

    .tasks {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .task:last-child {
      border-bottom: none;
    }

    .task span {
      flex: 1;
    }

    .task .complete {
      color: #28a745;
      cursor: pointer;
    }

    .task .delete {
      color: #dc3545;
      cursor: pointer;
      margin-left: 15px;
    }

    .task.completed span {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="todo-app">
    <div class="header">To-Do App</div>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <ul class="tasks" id="taskList">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');
      const taskText = taskInput.value.trim();

      if (taskText === '') return;

      const taskItem = document.createElement('li');
      taskItem.className = 'task';

      taskItem.innerHTML = `
        <span>${taskText}</span>
        <div>
          <span class="complete" onclick="markComplete(this)">✔</span>
          <span class="delete" onclick="deleteTask(this)">✖</span>
        </div>
      `;

      taskList.appendChild(taskItem);
      taskInput.value = '';
    }

    function markComplete(element) {
      const taskItem = element.parentElement.parentElement;
      taskItem.classList.toggle('completed');
    }

    function deleteTask(element) {
      const taskItem = element.parentElement.parentElement;
      taskItem.remove();
    }
  </script>

</body>
</html>
